name: subscription-canceller-tests

on:
  pull_request:
    paths:
      - 'subscription-canceller_v2/**'
      - '.github/workflows/subscription-canceller-tests.yml'
  push:
    branches:
      - master
    paths:
      - 'subscription-canceller_v2/**'
      - '.github/workflows/subscription-canceller-tests.yml'
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: subscription-canceller_v2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: subscription-canceller_v2/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

  live-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/master'
    defaults:
      run:
        working-directory: subscription-canceller_v2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: subscription-canceller_v2/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run live tests
        env:
          LIVE_TESTS: 'true'
          LIVE_TEST_BASE_URL: 'https://example.com/account'
          LIVE_TEST_EXPECTED_STATUS: 'no-safe-cancel'
          LIVE_ARTIFACT_DIR: 'artifacts/live-tests'
        run: npm run test:live

      - name: Upload live test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: live-test-artifacts-${{ github.run_id }}
          path: subscription-canceller_v2/artifacts/live-tests
          if-no-files-found: ignore
